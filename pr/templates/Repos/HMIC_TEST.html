    <div class="search-container">
        <form class="d-flex" role="search" method="post" action="{% url 'search-hmicsandbox' %}">

        </form>

    <style>
        /* transition when search button clicked */

        #search-button:active {
        background-color: #cccccc;
        transform: scale(0.95);
        padding: 14px 22px;
        border-radius: 10px;
        font-size: 18px;
        }

        #search-button {
        /* existing styles */
        transition: background-color 2s ease;
        }

        #search-button:active {
        background-color: #3e8e41;
        transform: scale(0.95);
        }

        body {
        transition: background-color 1s ease;
        }

        .search-active {
        background-color: #f6d365;
        }

        .search-container {
        position: absolute;
        top: 180%;
        left: 60%;
        transform: translate(-50%, -50%);
        }

        #search-button {
        /* existing styles */
        transition: background-color 0.3s ease;
        }

        #search-button:hover {
        background-color: #3e8e41;
        }

        #search-button:hover {
        background-color: #28282c;
        color: rgb(128, 36, 36);
        font-size: 19px;
        }


        /* .search-container {
        display: flex;

        } 
        */

        .search-active {
        background: linear-gradient(to right, #8b897f 0%, #dbc6c0 100%);
        }

        .search-container {
          width: 65%;
          margin: 0 auto;
          text-align: center;
        }
        
        #search-input {
          width: 60%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid rgb(0, 0, 0);
          border-radius: 4px;
          font-size: 16px;
        }
        
        #search-button {
          width: 20%;
          padding: 12px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          background-color: #19191f;
          color: rgb(224, 141, 152);
        }
